<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify </li>
            <li class="">Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Weekend - Hits all time</h1>
            <div class="songItemcontainer">
               <div class="songItem">
                  <img src="cover.jpg" alt="1">
                  <span>Call out my name</span>
                  <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>
               </div>
               <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>The Hills</span>
                <span class="songlistplay"><span class="timestamp">04:54 <i class="far fa-play-circle"></i></span></span>
             </div>
             <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Wicked Games</span>
                <span class="songlistplay"><span class="timestamp">06:34 <i class="far fa-play-circle"></i></span></span>
             </div>
             <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Blinding Lights</span>
                <span class="songlistplay"><span class="timestamp">04:34 <i class="far fa-play-circle"></i></span></span>
             </div>
             <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Escape frome LA</span>
                <span class="songlistplay"><span class="timestamp">06:04 <i class="far fa-play-circle"></i></span></span>
             </div>
             <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Gasoline</span>
                <span class="songlistplay"><span class="timestamp">04:44 <i class="far fa-play-circle"></i></span></span>
             </div>
             <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Cant feel my Face(2015)</span>
                <span class="songlistplay"><span class="timestamp">03:55 <i class="far fa-play-circle"></i></span></span>
             </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-backward-step"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="sound.gif" width="50px" alt="" id="gif"> Call Out My Name-The Weekend
        </div>

    </div>
    <script src="https://kit.fontawesome.com/d069e75365.js" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
